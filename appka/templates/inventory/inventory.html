<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklad</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='inventoryStyle.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins&display=swap"
        rel="stylesheet">
</head>

<body>
    <!------------------------------------------ NAVBAR ------------------------------>

    <nav>
        <img src="napis_trans.png" alt="logo" id="logo">

        <div class="nav-item-list">
            <a class="list-item nav-active" href="#">Vampire</a>
            <a class="list-item" href="#">Vampire</a>
            <a class="list-item" href="#">Vampire</a>
            <a class="list-item" href="#">Vampire</a>

        </div>

        <div class="nav-user-circle">
            <a id="user-initials">MO</a>
        </div>
    </nav>

    <!------------------------------------------ FILTER ----------------------------->

    <div class="filter-wrapper">
        <div class="filter-top">

            <h1>Sklad</h1>
            <div class="add-btns">
                <button class="filter-btn add-btn">Přidat zboží</button>
                <button class="filter-btn delete-btn">Odstranit zboží</button>
            </div>
        </div>

        <!-- zde zacina formular -->

        <form action="#" autocomplete="off">

            <div class="filter-bottom">

                <div class="filter-column">
                    <label for="search">Název produktu</label>
                    <input type="text" id="search" placeholder="Hledat">
                </div>
                <div class="filter-column">
                    <label for="categories">Kategorie</label>
                    <select name="categories" id="categories">
                        <option value=""></option>
                        <option value="tourism">Turistika</option>
                        <option value="climbing">Lezení</option>
                        <option value="running">Běh</option>
                        <option value="uncategorized">Nekategorizováno</option>
                    </select>
                </div>
                <input type="submit" value="Použít filtry" class="filter-btn apply-btn"></input>
            </div>
        </form>
    </div>

    <!------------------------------------------ TABLE ----------------------------->

    <div class="table-wrapper">
        <table>
            <thead>
                <th>Název</th>
                <th>Kategorie</th>
                <th>Barva</th>
                <th>Skladem</th>
                <th>Popis</th>
            </thead>
            <tbody id="tableData">
                {% for item in items %}
                <tr>
                    <td>{{ item["itemName"] }}</td>
                    <td>{{ item["category"] }}</td>
                    <td>{{ item["colour"] }}</td>
                    <td>{{ item["IN_STOCK"] }}</td>
                    <td>{{ item["desc"] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>


</body>

</html>
